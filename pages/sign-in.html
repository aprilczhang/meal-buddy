<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mealbuddy</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="icon" href="https://img.icons8.com/material-rounded/24/000000/vegan-food.png">
  </head>
  <body>
      <div id="top-rectangle">
        <h1 id="top_left_text"><strong>mealbuddy</strong></h1>
        <button id="homerectangle">home</button>
        <button id="profilerectangle">profile</button>
        <button id="signinrectangle">sign in</button>
      </div>

        
        <div class="body-content">
          <div class="header-content">
            <img src="../images/bread.png" class="bread"/>
            <h1 style="margin-left: 30%; font-weight: 500;">Log in</h1>
          </div>
          <div class="login-content"> 
            <form id="login-form">
              <input type="text" name="username" id="username-field" class="login-form-field" placeholder=" Email">
              <input type="password" name="password" id="password-field" class="login-form-field" placeholder=" Password">
              <input type="submit" value="Login" id="login-form-submit">
            </form>
          </div>
          <div class="sign-up">
            <p style="margin-top: 30px;"> Don't have an account? <a id="signInBtn">Sign up with Google.</a></p>
          </div>
        </div>
   
	<script src="sign-in.js"></script>
  </body>
</html>
