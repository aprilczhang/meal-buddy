<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Meal Buddy</title>
</head>
<body>
    <div id="top-rectangle">

        <a id="homerectangle" href="../pages/home.html" style="padding-left:20px;">home</a>

                <img id="recipeimg" src=""/>

        </div>
        <div class="column">
            <h2 id="recipelink1"></h2>
            <div class="container">
                <img id="recipeimg1" src=""/>
                <button class="btn1"><img id="heart1" src="../images/heart.png"></button>

        </div>

    <ul id="list"></ul>

<script src="../js/home.js"></script>
